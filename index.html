<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/src/assets/img/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/assets/css/style.css">
        <!-- owl css -->
        <link rel="stylesheet" href="/src/assets/css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="/src/assets/css/owl/owl.theme.default.min.css">
        <title>Netflix Clone</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <svg width="134" height="38" viewBox="0 0 167 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M158.067 21.4209L166.999 45C164.366 44.6246 161.735 44.155 159.054 43.7332L154.022 30.703L148.851 42.6563C146.313 42.2345 143.82 42.0925 141.282 41.7649L150.356 21.1398L142.128 0H149.745L154.352 11.8113L159.289 0H166.999L158.067 21.4209ZM136.11 0H129.199V40.875C131.456 41.0156 133.806 41.1084 136.11 41.3895V0ZM123.227 40.4054C116.928 39.9836 110.627 39.6096 104.187 39.4676V0H111.238V32.8119C115.282 32.9061 119.325 33.2337 123.227 33.4207V40.4054ZM96.6639 15.9842V23.0153H87.0269V38.9994H80.0677V0H99.8143V7.03112H87.0269V15.9842H96.6639ZM68.2195 7.03112V39.3748C65.8688 39.3748 63.4715 39.3748 61.1673 39.4676V7.03112H53.8796V0H75.5538V7.03112H68.2195ZM46.2633 23.3893C43.1609 23.3893 39.4931 23.3893 36.8603 23.5313V33.9844C40.9977 33.7018 45.1351 33.3743 49.3191 33.2337V39.9836L29.8081 41.5315V0H49.3191V7.03112H36.8603V16.4987C39.5875 16.4987 43.7715 16.3581 46.2633 16.3581V23.3893ZM7.19325 19.4526V44.0144C4.65495 44.297 2.39728 44.6246 0 45V0H6.72366L15.8911 25.5474V0H22.9434V42.0925C20.4516 42.5157 17.9133 42.6563 15.2326 43.0303L7.19325 19.4526Z"
                            fill=var(--netflix-color) />
                    </svg>
                </div>
                <div class="nav-right">
                    <div class="select-lang">
                        <select name="" id="">
                            <option value="">
                                Português</option>
                            <option value="">English</option>
                        </select>
                    </div>
                    <div class="signin">
                        <a href="#">Entrar</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="movie-default">
                <div class="container">
                    <div class="story-card">
                        <div class="story-card-text">
                            <h1 class="story-card-title">Filmes, séries e muito mais. Sem limites.</h1>
                            <h2 class="story-card-subtitle">Assista onde quiser. Cancele quando quiser.
                            </h2>
                            <form class="email-form" action="#" method="get">
                                <h3 class="form-title">Pronto para assistir? Informe seu email para criar ou reiniciar
                                    sua assinatura.</h3>
                                <div class="field-email-wrapper">
                                    <div class="field-email">
                                        <input type="email" name="email" class="textField" id="" value="" tabindex="0"
                                            autocomplete="email" maxlength="50" minlength="5" dir="">
                                    </div>
                                    <button class="btn-form"><span class="cta-btn-txt">Vamos
                                            lá</span></button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="background">
                        <img class="background-img" src="/src/assets/img/background_small.jpg"
                            srcset="/src/assets/img/background_small.jpg 1000w, /src/assets/img/background_medium.jpg 1500w, /src/assets/img/background_large.jpg 2000w"
                            alt="">
                    </div>
                    <div class="background background-gradient">
                    </div>
                </div>
                <hr>
            </section>
            <section class="movie-carousel">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="/src/assets/img/movie1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie8.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie9.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie10.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie11.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/src/assets/img/movie12.jpg" alt="">
                    </div>
                </div>
            </section>
        </main>
        <script src="/src/assets/js/owl/jquery.min.js"></script>
        <script src="/src/assets/js/owl/owl.carousel.min.js"></script>
        <script src="/src/assets/js/owl/main.js"></script>
    </body>

</html>
